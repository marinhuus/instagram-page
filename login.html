<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <title>Instagram</title>
</head>
<body>
    <div class="todos">
        <!-- CELULAR COM A FOTO DO INSTAGRAM -->
        <div class="foto">
            <img src="./img/instagram-celular.png" alt="Foto celular instagram">
        </div>
        <!-- LOGIN DO INSTAGRAM -->
        <div class="login">
            <div class="grupos">
                <!-- LOGO INSTAGRAM -->
                <div class="logo-instagram">
                    <img src="./img/instagram-logo.png" alt="logo instagram">
                </div>
                <!-- LOGIN INSTAGRAM -->
                <div class="login-instagram">
                    <form action="" class="formulario-login">
                        <input type="text" name="user" placeholder="Telefone, nome de usuário ou email">
                        <input type="text" name="senha" placeholder="Senha">
                    </form>
                </div>
                <div>
                    <a href="#" class="entrar-botao">Entrar</a>
                </div>
                <div class="ou">OU</div>
                <div class="entrar-facebook">
                    <img src="./img/facebook.png" alt="logo facebook">
                    <a href="#">Entrar com o Facebook</a>
                </div>
                <div class="esqueceu-senha">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="grupos">
                <p class="nao-cont">Não tem conta?</p>
                <a class="nao-cont" href="#">Cadastre-se</a>
            </div>
            <div class="obtenha-app">
                <p class="obter">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
